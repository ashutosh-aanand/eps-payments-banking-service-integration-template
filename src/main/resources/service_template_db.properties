#file path /etc/db_config/service_provider/ekodb_template.properties
hibernate.connection.driver_class=com.mysql.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3306/service_db_template
hibernate.connection.username=foo
hibernate.connection.password=foo@123
hibernate.connection.provider_class=org.hibernate.connection.C3P0ConnectionProvider
hibernate.c3p0.acquire_increment=5
hibernate.c3p0.idle_test_period=300
hibernate.c3p0.preferredTestQuery=select 1
hibernate.c3p0.max_size=300
hibernate.c3p0.max_statements=0
hibernate.c3p0.min_size=10
hibernate.c3p0.timeout=3600
hibernate.current_session_context_class=thread
hibernate.bytecode.use_reflection_optimizer=false
hibernate.dialect=org.hibernate.dialect.MySQLDialect
cache.provider_class=org.hibernate.cache.NoCacheProvider

